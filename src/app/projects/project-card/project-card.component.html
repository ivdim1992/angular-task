<mat-card class="example-card">
  <mat-card-content>
    <div class="name">Name: {{ project?.name }}</div>
    <div class="status">Status: {{ project?.status }}</div>
    <div class="status">Price: {{ project?.price | currency: 'USD' }}</div>
    <div class="status">Employee: {{ project?.employees?.join(', ') }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="project.status !== projectStatus.COMPLETED" mat-button (click)="editProject.emit(project.id)">
      Edit
    </button>
    <button mat-button (click)="removeProject.emit(project.id)">Delete</button>
    <button *ngIf="project.status === projectStatus.NEW" mat-button (click)="startProject.emit(project.id)">
      Start
    </button>
    <button *ngIf="project.status === projectStatus.IN_PROGRESS" mat-button (click)="completeProject.emit(project.id)">
      Complete
    </button>
  </mat-card-actions>
</mat-card>
