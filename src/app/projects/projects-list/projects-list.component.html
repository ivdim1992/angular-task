<section class="project-section">
  <div class="title">
    <h2 class="text-center">{{ title | uppercase }}</h2>
  </div>
  <app-project-card
    (removeProject)="removeProject.emit($event)"
    (completeProject)="completeProject.emit($event)"
    (startProject)="startProject.emit($event)"
    (editProject)="editProject.emit($event)"
    *ngFor="let project of projects"
    [project]="project"
  ></app-project-card>
</section>
